<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
        /* 
        페이지가 열리면 id가 change인 요소의 text를 바꾸고 싶다.
        */""
            const $change = document.getElementById("change");
            console.log($change);   
            $change.innerText = '변경';
        }
    </script>
</head>
<body>
    <div id="change">페이지가 열리면 속성을 바꿉니다</div>
    <button onclick="onClickResetBtn()">클릭하면 원래대로 돌아갑니다.</button>
    <div onmouseover="onMouseOverEl()" onmouseleave="onMouseLeaveEl()">
        마우스가 올라가면 속성이 바뀝니다.
    </div>
</body>
<script>
    const $change = document.getElementById('change');
    // 함수 이름 정하기
    
    /* 
    1. 이름만으로 가능 유추가 가능하게 작성 
    2.클릭이벤트와 같은 이벤트를 핸들링하는 함수인지(이벤트핸들러) 작성
    handler, on
    
    */ 


    function onClickResetBtn(){
        $change.innerText = '페이지가 열리면 속성이 바뀝니다.'
    }
    function onMouseOverEl(){
        $change.style.backgroundColor ="#f00";
        $change.innerText = '<span>바탕화면 빨강색으로 변경</span>'
        // $change.innerHTML = '<span>바탕화면 빨강색으로 변경</span>'
    }
    function onMouseLeaveEl(){
    $change.style.backgroundColor = "#00f";
    $change.innerHTML = '<div>배경화면 파랑으로 변경</div>'
    }
</script>
</html>
