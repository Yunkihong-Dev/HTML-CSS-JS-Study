<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      /** 네이버 다음 구글*/
      ul a {
        text-decoration: none;
      }
      /**네이버*/
      ul > a {
        color: cornflowerblue;
      }
      /**다음*/
      ul > li > a {
        color: deeppink;
      }
      /**구글*/
      ul > li > p > a {
        color: darkviolet;
      }
      /**다음 구글*/
      ul li a {
        color: red;
      }
      /**구글*/
      ul li > p > a {
        color: blue;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자식자손선택자</title>
  </head>
  <body>
    <h2>자식자손선택자</h2>
    <ul>
      <a href="#"> 네이버 </a>
      <li>
        <a href="#"> 다음 </a>
      </li>
      <li>
        <p>
          <a> 구글 </a>
        </p>
      </li>
    </ul>
  </body>
</html>
